<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-primary bg-primary">
        <a class="navbar-brand text-light">Git Hub Jobs</a>
        <!-- <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form> -->
      </nav>

      <div class="container">
          <div class="row mt-5">
              <div class="col">
                <form class="form-inline">
                    <label class="sr-only" for="descp">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="descp" placeholder="Description">
                  
                    <label class="sr-only" for="loc">Location</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="loc" placeholder="Location (Optional)">
                    </div>
                                  
                    <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                  </form>
              </div>
          </div>
      </div>

      <div id="showD"></div>

      <!-- Modal -->
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <p>Modal body text goes here.</p> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- DATA -->
      <div id="data">
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">type</th>
              <th scope="col">url</th>
              <th scope="col">created_at</th>
              <th scope="col">company</th>
              <th scope="col">company_url</th>
              <th scope="col">location</th>
              <th scope="col">title</th>
              <th scope="col">description</th>
              <th scope="col">how_to_apply</th>
              <th scope="col">company_logo</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>
      
      <!-- Pagination -->
      <nav aria-label="...">
          <ul class="pagination" id="pages"></ul>
      </nav>

      <!-- No of results per page -->
      <select name="perpage" id="pageSelect">
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
      </select>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="gitjob.js"></script>
</body>
</html>
